<!DOCTYPE html>
<html>

<head>
    <title>Type Script Greeter</title>
    <link rel="stylesheet" type="text/css" href="http://jsxgraph.uni-bayreuth.de/distrib/jsxgraph.css" />
    <script type="text/javascript" src="http://jsxgraph.uni-bayreuth.de/distrib/jsxgraphcore.js"></script>
</head>

<body>
    <div id="line" class="jxgbox" style="width:500px; height:500px;"></div>
    <script type="text/javascript">
        var b = JXG.JSXGraph.initBoard(
            "line",
            {
                boundingbox: [-10, 10, 10, -10], axis: true
            }
        );

        var origin1 = b.create("point", [0, 0], { name: "center1", size: 4, face: "o" });
        var r1 = b.create("point", [2, -1], { name: "R1", size: 4, face: "o" });
        var c1 = b.create("circle", ["center1", "R1"], { strokeColor: "green", strokeWidth: 2 });
        var origin2 = b.create("point", [-1, 0], { name: "center2", size: 4, face: "o" });
        var r2 = b.create("point", [5, -1], { name: "R2", size: 4, face: "o" });
        var c2 = b.create("circle", ["center2", "R2"], { strokeColor: "green", strokeWidth: 2 });
    </script>
</body>

</html>
