<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Hello World from React </title>
    <script src="https://unpkg.com/react@17/umd/react.development.js">
    </script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>
</head>

<body>
    <h1 class="bg-primary text-white display-4">React</h1>
    <div class="container mt-4">
        <div id="root"></div>
    </div>
    <script type="text/babel">
        let dom = document.querySelector("#root")
        const message = "React component";
        class Rectangle extends React.Component {
            constructor(props) {
                super(props);
                this.x = props.x;
                this.y = props.y;
                this.w = props.w;
                this.h = props.h;
                this.coloor = props.c;
                this.style = {
                    backgroundColor: this.coloor,
                    position: "absolute",
                    left: this.x + "px",
                    top: this.y + "px",
                    width: this.w + "px",
                    height: this.h + "px",
                }
            }
            render() {
                return <div style={this.style}></div>
            }
        }
        let r1 = <Rectangle x="100" y="200" w="200" h="100" c="cyan" />
        let r2 = <Rectangle x="100" y="300" w="200" h="100" c="green" />
        let el = (<div><
            h5 className="mb-4">{message}</h5>
            {r1}
            {r2}
        </div>)

        ReactDOM.render(el, dom);
    </script>
</body>

</html>
