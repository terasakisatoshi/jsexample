<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Hello World from React </title>
    <script src="https://unpkg.com/react@17/umd/react.development.js">
    </script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>
</head>

<body>
    <h1 class="bg-primary text-white display-4">React</h1>
    <div class="container mt-4">
        <div id="root"></div>
    </div>
    <script type="text/babel">
        let dom = document.querySelector("#root")
        const message = "React component";
        function Welcome(props) {
            return <div className="alert alert-primary">
                <p className="h4">{props.msg}</p>
            </div>
        }
        function AddTwoNumbers(props) {
            const x = parseInt(props.x);
            const y = parseInt(props.y);
            const s = x + y;
            let el;
            if (y < 0) {
                el = <div>
                    <p>
                        {x} - {Math.abs(y)}  = {s}
                    </p>
                </div>
            } else {
                el = <div>
                    <p>
                        {x} + {y}  = {s}
                    </p>
                </div>
            }
            return el
        }
        let element = (
            <div>
                <h5>{message}</h5>
                <Welcome msg="Hello World" />
                <AddTwoNumbers x="1" y="-4" />
            </div>
        )
        ReactDOM.render(element, dom);
    </script>
</body>

</html>
